<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGnXKx6c6s--DU4N3r5D6ABiRN86rt-lQ&callback=initMap" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function initMap() {
        const myLatLng = {lat:{{zaprafka.lat}}, lng:{{zaprafka.lan}}};
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 15,
            center: myLatLng
        });
        new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: "Hello World!"
        });
        }
        window.initMap = initMap;
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                  <!-- <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
                </div>
              </div>
            </div>
          </nav>
    </div>
<div class="row" style="margin-top:50px">
    <div class="col-3">
        <div class="card" style="width: 18rem;">
          <img src="{{zaprafka.image.url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h4 class="card-title">{{zaprafka.name}}</h4><br>

          {% for category in zaprafka.categorys %}
            <h6 class="card-subtitle">{{category.category.name}}</h6>
          {% endfor %}
              <br><hr>

            <h5 class="card-subtitle">Ochlish vaqti:{{zaprafka.opening_time}}</h5>
            <h5 class="card-subtitle">Yopilish vaqti:{{zaprafka.closing_time}}</h5><hr>
            <p class="card-text">{{zaprafka.description}}</p>
            <a href="#" class="btn btn-primary">Xaritada ko'rish</a>
          </div>
        </div>
    </div>
    <div class="col-9"  id="map" style="height: 500px;" ></div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
